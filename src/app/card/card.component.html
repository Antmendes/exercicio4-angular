

<mat-card  id="{{id}}" class="cardInteiro">
    <mat-card-header class="header">
        <mat-card-title class="tituloGeral">{{titulo}}</mat-card-title>
        <mat-card-subtitle class="subGeral">{{ preco }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="contGeral">
        <p>{{conteudo1}}</p>
        <p>{{conteudo2}}</p>
        <p>{{conteudo3}}</p>
    </mat-card-content>
    <mat-card-footer>
        <button mat-stroked-button (click)="emitirEvento()" [ngStyle]="{border: '1px solid rgb(90, 89, 89)'}">{{btn}}</button>
    </mat-card-footer>
</mat-card>
